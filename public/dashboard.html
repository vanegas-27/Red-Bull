		<section class="row container-fluid m-auto">
			<figure class="col-md-6 op1">

			</figure>

			<figure class="col-md-6 op2">

			<figure class="col-md-6 op4">

			</figure>

			<figure class="col-md-6 op6">
				<img src="../assets/images/new-post.png" class="img-fluid">
			</figure>

            <form action="" method="post" class="col-md-6" enctype="multipart/form-data">

                <div class="form-floating mb-3 ocul">
                    <input type="date" class="form-control" name="fecha" id="fecha" placeholder="name@example.com" required>
                    <label for="fecha">fecha</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="encabezado" id="encabezado" placeholder="Encabezado" required>
                    <label for="encabezado">Encabezado</label>
                </div>

                <div class="form-floating mb-3 ocul">
                    <input type="file" class="form-control" id="imagen" name="imagen" placeholder="imagen" required>
                    <label for="imagen">imagen</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion" required></textarea>
                    <label for="descripcion">descripcion</label>
                </div>

                <div class="form-floating mb-3">
                    <input list="lista" class="form-control">
                    <datalist name="lista" id="lista" required>
                        <option>actualizar</option>
                        <option>eliminar</option>
                        <option>crear</option>
                    </datalist>
                </div>

                <button class="btn btn-primary"  name="send">enviar</button>

            </form>
		</section>

        <table class="table lista">
            <thead >
                <th scope="col">Id</th>
